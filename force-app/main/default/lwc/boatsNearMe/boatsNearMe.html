<template>
    <lightning-card class="slds-is-relative">
       <!-- The template and lightning-spinner goes here -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand">loading</lightning-spinner>
        </template>
        <template if:false={isLoading}>
            <!-- The lightning-map goes here -->
             <lightning-map
                 map-markers={mapMarkers}
                 markers-title="Current Boat Location"
                 zoom-level="10"
             >
             </lightning-map>
        </template>
        <div slot="footer">Top 10 Only!</div>
    </lightning-card>
</template>
