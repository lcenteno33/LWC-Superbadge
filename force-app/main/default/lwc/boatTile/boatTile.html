<template>
    <div onclick={selectBoat} class={tileClass}>
      <!-- <div style={backgroundStyle} class="tile"> -->
    </div>

    <div class="lower-third">
        <h1 class="slds-truncate slds-text-heading_medium">{boat.name}</h1>
        <h2 class="slds-truncate slds-text-heading_small">{boat.Contact__r.Name}</h2>
    </div>

    <div class="slds-text-body_small">Boat's Price USD
        <lightning-formatted-number value={boat.Price__c} maximum-fraction-digits="2"></lightning-formatted-number>
    </div>
    <div class="slds-text-body_small">Boat's Length{boat.Length__c}</div>
    <div class="slds-text-body_small">Boat's Type{BoatType__r.Name}</div>

</template>
